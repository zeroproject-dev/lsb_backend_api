<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="x-apple-disable-message-reformatting">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="telephone=no" name="format-detection">
  <title>Traductor LSB</title>
  <style type="text/css">
    td {
      padding: 0;
    }

    img {
      border: 0;
    }
  </style>
</head>

<body style="margin: 0; background-color: #eeeeee;">
  <center style="width: 100%; table-layout: fixed; background-color: #eeeeee; padding-bottom: 40px;">
    <table style="border-spacing: 0; background-color: #FFE6CF; margin: 2rem auto; width: 100%; max-width: 600px; font-family: sans-serif; color: #171a1b;" width="100%">
      <tr>
        <td>
          <center>
            <a href="{{ app_url }}"><img src="https://ebblibj.stripocdn.email/content/guids/CABINET_8eaa0a7f951420b8062c116f17cfefe0bc87ba80a16e9befc18a758233e5bd8c/images/_bde7a413a9494363b10ed227d4d2c6f0removebgpreview.png" alt="Logo" title="Logo" width="150" /></a>
            <h2 style="margin: 0 0 1rem 0;">TRADUCTOR LSB</h2>
          </center>
        </td>
      </tr>
      <tr>
        <td style="background-color: #222246">
          <div>
            <h3 style="margin-left: 1rem; font-size: 3rem; color: whitesmoke;">
              {{ header }}
            </h3>
            <p style="margin-left: 1.1rem; font-size: 2rem; color: whitesmoke;">{{ body }}</p>
          </div>
          <center>
            <a href="{{ button_link }}" style="display: inline-block; padding: 0.7rem 1.4rem; background-color: #FFE6CF; margin-bottom: 1rem; font-size: 1rem; text-decoration: none; color: #171a1b;">{{ button }}</a>
          </center>
        </td>
      </tr>
      <tr>
        <td height="8" style="background-color: #FFE6CF;"> </td>
      </tr>
    </table>
  </center>
</body>
</html>
